{% extends 'main/Evaluateur/base_evaluateur.html' %}

{% block content %}

<div class="container-fluid ">
    <div>
        <h3 class="text-primary text">{{module.nom}}</h3>
        <ul class="abc">
            <li class="l1"> <a href="{% url 'listqmod' module.id %}"><button class="btn btn-primary abc">Banque de
                        questions</button></a>
            </li>
            <li class="l1"> <a href="{% url 'listqsmod' module.id %}"><button
                        class="btn btn-primary abc">Questionnaires</button></a>
            </li>
            <li class="l1"> <a href="{% url 'listtestmod' module.id %}"><button
                        class="btn btn-primary abc">Tests</button></a>
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Nombre de tests</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{nbtest}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-file fa-2x  text-gray-300" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Nombre de questions</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{nbquestion}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-question		fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Nombre de questionnaire</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{nbquestionnaire}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-file fa-2x 		fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Nombre de groupes</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{nbgroupe}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-users		fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>



</div>

<style>
    .abc {
        margin-top: 1vh;
        list-style: none;
    }

    h3 {
        display: inline;
    }

    ul {
        display: inline-flex;




    }

    .l1 {
        margin-inline: 1vh;


    }
</style>

{% endblock %}
