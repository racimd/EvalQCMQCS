{% extends 'main/Evaluateur/base_evaluateur.html' %}

{% block content %}

<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Contenu</th>
            <th scope="col">Module</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for question in question_list %}
        <tr>
            <td> {{question.id}} </td>
            <td> {{question.contenu}} </td>
            <td> {{question.module}} </td>
            <td> <a class="btn btn-info" href="{% url 'update_question' question.id %}">Update</a></td>
            <td> <a class="btn btn-danger" href="{% url 'delete_question' question.id %}">Delete</a></td>
        </tr>

        {% endfor %}
    </tbody>




</table>


{% endblock %}
