{% extends 'main/Evaluateur/base_evaluateur.html' %}

{% block content %}

{% load static %}

<!-- The original author of this page is : https://github.com/aleckrh/laravel-sb-admin-2 -->
<!-- Page Heading -->
<style>
    .img01 {
        display: flex;
        align-items: center;
        justify-content: center;

    }

    input[type="file"] {
        display: none;
    }
</style>
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Profile</h1>


    <div class="row">

        <div class="col-lg-4 order-lg-2">

            <div class="card shadow mb-4 ">
                <div class="card-profile-image mt-4 img01 ">
                    <figure class="rounded-circle avatar avatar font-weight-bold "
                        style="font-size: 60px; height: 180px; width: 180px;" data-initial="">
                        <img src="{{user.evaluateur.profile_pic.url}}" alt="Your Profile pic"
                            class="rounded-circle avatar avatar font-weight-bold"
                            style="font-size: 60px; height: 180px; width: 180px;">


                    </figure>
                </div>
                <div class=" card-body">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="text-center">
                                <h5 class="font-weight-bold">{{user.username}}</h5>

                            </div>
                        </div>
                    </div>

                    <div class="row img01">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <label for="avatar" class="btn btn-primary">
                                Upload new image
                            </label>
                            <input id="avatar" name="avatar" type="file" onchange="form.submit()" />
                        </form>

                    </div>
                </div>
            </div>

        </div>

        <div class="col-lg-8 order-lg-1">

            <div class="card shadow mb-4">

                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">My Account</h6>
                </div>

                <div class="card-body">

                    <form method="POST" action="" autocomplete="off">
                        {% csrf_token %}

                        <input type="hidden" name="_token" value="">

                        <input type="hidden" name="_method" value="PUT">

                        <h6 class="heading-small text-muted mb-4">User information</h6>

                        <div class="pl-lg-4">
                            <div class="row">

                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="nom">Nom<span
                                                class="small text-danger">*</span></label>
                                        <input type="text" id="nom" class="form-control" name="nom" placeholder="Name"
                                            value="{{user.last_name}}" >
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="prenom">Prénom</label>
                                        <input type="text" id="prenom" class="form-control" name="prenom"
                                            placeholder="Last name" value="{{user.first_name}}" >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label" for="email">Email address<span
                                                class="small text-danger">*</span></label>
                                        <input type="email" id="email" class="form-control" name="email"
                                            placeholder="example@example.com" value="{{user.email}}"
                                            >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="etablissement">Etablissement</label>
                                        <input type="text" id="etablissement" class="form-control" name="etablissement"
                                            placeholder="Établissement" value="{{user.evaluateur.etablissement.nom}}" readonly="readonly"
                                            >
                                    </div>
                                </div>

                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>

                        </div>


                    </form>

                </div>

            </div>

        </div>

    </div>
</div>

{% endblock %}
