{% extends 'main/SuperAdmin/base_superadmin.html' %}

{% block content %}

<p>Are you sure you want to delete "{{item}}" ?</p>

<form method="POST" action="{% url 'delete_administrateur' item.id %}">
    {% csrf_token %}
    <a href="{% url 'list_administrateur' %}">Cancel</a>


    <input type="submit" name="Confirm">
</form>

{% endblock %}
