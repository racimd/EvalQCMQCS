{% extends 'main/Candidat/base_candidat.html' %}
{% load post_tags %}
{% block content %}


<div class="container-fluid">
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            Informations concernant le test</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{test.nom}}
                            <br>
                            {{test.DateDeb}}
                            <br>
                            {{test.DateFin}}
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-file fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p>Veuillez saisir le code d'acc√®s du test</p>
    <form method="post" action="#">
        {% csrf_token %}
        <div class="form-group ">
            <label for="code">Code</label>
            <input type="password" name="code" id="code" class="form-control " placeholder="" style="width: 10%;">
        </div>
        <button type="submit" name="soumettre" value="soumettre" class="btn btn-primary">Soumettre</button>

    </form>
    {{message}}


</div>


{% endblock %}
